<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LateHourGames</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/games.css">
</head>
<body>
    <header id="navbar">
        <logo>
            <img src="/imgs/navbar/logo.svg"></img>
        </logo>
        <ul>
            <li id="active-nav-item"><p>All</p></li>
            <li><p>PC</p></li>
            <li><p>Console</p></li>
            <li><p>Browser</p></li>
        </ul>
    </header>
    <main>
        <aside id="sidebar">
            <section>
                <header>
                    <h1>Categorias</h1>
                </header>
                <article>
                    <ul>
                        <li>
                            <img src="/imgs/sidebar/shooter-icon.svg" alt="">
                            <p>Shooter</p>
                        </li>
                        <li>
                            <img src="/imgs/sidebar/mmo-icon.svg" alt="">
                            <p>MMO</p>
                        </li>
                        <li id="active-sidebar-item">
                            <img src="/imgs/sidebar/rpg-icon.svg" alt="">
                            <p>RPG</p>
                        </li>
                        <li>
                            <img src="/imgs/sidebar/strategy-icon.svg" alt="">
                            <p>Strategy</p>
                        </li>
                        <li>
                            <img src="/imgs/sidebar/action-icon.svg" alt="">
                            <p>Action</p>
                        </li>
                        <li>
                            <img src="/imgs/sidebar/sports-icon.svg" alt="">
                            <p>Sports</p>
                        </li>
                        <li>
                            <img src="/imgs/sidebar/social-icon.svg" alt="">
                            <p>Social</p>
                        </li>
                        <li>
                            <img src="/imgs/sidebar/fantasy-icon.svg" alt="">
                            <p>Fantasy</p>
                        </li>
                    </ul>
                </article>
                <footer>
                    <a id="delete-filter"><img src="imgs/sidebar/trash.svg" alt=""></a>
                    <a id="apply-filter"><h3>Aplicar</h3></a>
                </footer>
            </section>
        </aside>
        <section id="games">
        </section>
    </main>
    <footer>
        <button id="moreGamesBtn"><h2>Mais jogos</h2></button>
    </footer>
</body>
<script type="module" src="/scripts/fillscreen.js"></script>
</html>
